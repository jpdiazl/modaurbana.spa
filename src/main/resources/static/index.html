<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Moda Urbana SPA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tshirt"></i> Moda Urbana SPA</h1>
            <p>Catálogo de Productos Sostenibles y de Emprendedores</p>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stats-grid" id="statsGrid">
                <!-- Las estadísticas se cargarán aquí -->
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="Buscar productos por nombre o descripción...">
                <button class="btn btn-primary" onclick="searchProducts()">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button class="btn btn-secondary" onclick="loadFeaturedProducts()">
                    <i class="fas fa-star"></i> Destacados
                </button>
                <button class="btn btn-primary" onclick="loadAllProducts()">
                    <i class="fas fa-list"></i> Todos
                </button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Categoría</label>
                    <select id="categoryFilter" onchange="filterProducts()">
                        <option value="">Todas las categorías</option>
                        <option value="hoodies">Hoodies</option>
                        <option value="camisetas">Camisetas</option>
                        <option value="pantalones">Pantalones</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="minPrice">Precio Mínimo</label>
                    <input type="number" id="minPrice" placeholder="0" min="0" onchange="filterProducts()">
                </div>

                <div class="filter-group">
                    <label for="maxPrice">Precio Máximo</label>
                    <input type="number" id="maxPrice" placeholder="999999" min="0" onchange="filterProducts()">
                </div>

                <div class="filter-group">
                    <label for="sustainableFilter">Sostenibles</label>
                    <select id="sustainableFilter" onchange="filterProducts()">
                        <option value="">Todos</option>
                        <option value="true">Solo sostenibles</option>
                        <option value="false">No sostenibles</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="productsContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <div>Cargando productos...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
